<!DOCTYPE html>
<html>
  <head>
    <title>11i</title>
    <style></style>
  </head>
  <body>
    <script>
      array1 = [1, 2, 3];
      array2 = [4, 5, 6];
      let array3 = [];
      function addNum(array1, array2) {
        for (let i = 0; i < array1.length; i++) {
          array3[i] = array1[i] + array2[i];
        }
        return array3;
      }
      console.log(addNum());
    </script>
  </body>
