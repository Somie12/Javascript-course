<!DOCTYPE html>
<html>
  <head>
    <title>11s</title>
    <style></style>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        let arr = [];
        const count = 0;
        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === "egg" && count < 2) {
            count++;
            continue;
          }
          arr.push(foods[i]);
        }
        return arr;
      }
    </script>
  </body>
</html>
