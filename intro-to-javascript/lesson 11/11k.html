<!DOCTYPE html>
<html>
  <head>
    <title>11k</title>
    <style></style>
  </head>
  <body>
    <script>
      nums = [-1, 2, 3, -4, -5];
      let count = 0;

      function countPositive(nums) {
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            count++;
          }
        }
        return count;
      }
      console.log(countPositive(nums));
    </script>
  </body>
</html>
