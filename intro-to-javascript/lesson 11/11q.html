<!DOCTYPE html>

    <title>11q</title>
    <style></style>
  </head>
  <body>
    <script>
      function findIndex(array, word) {
        let index = -1;
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            index = i;
            break;
          }
        }
        return index;
      }
    </script>
  </body>
