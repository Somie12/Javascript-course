<!DOCTYPE html>
<html>
  <head>
    <title>12l</title>
    <style></style>
  </head>
  <body>
    <script>
      function countPositive(nums) {
        const count = 0;
        nums.forEach((element) => {
          if (element >= 0) {
            count++;
          }
        });
        return count;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
