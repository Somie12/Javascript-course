<!DOCTYPE html>
<html>
  <head>
    <title>12o</title>
    <style></style>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        const count = 0;
        return foods.filter((value) => {
          if (value === "egg" && count < 2) {
            count++;
            return false;
          }
          return true;
        });
      }

      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));
    </script>
  </body>
</html>
