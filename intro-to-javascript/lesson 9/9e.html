<!DOCTYPE html>
<html>
  <head>
    <title>9e</title>
    <style></style>
  </head>
  <body>
    <input
      placeholder="Name"
      class="js-name-input"
      onkeydown="handleNameKeyDown(event);"
    />
    <button
      onclick="
    displayName();
    "
    >
      Submit
    </button>
    <p class="js-name-display"></p>
    <script>
      function handleNameKeyDown(event) {
        if (event.key === "Enter") {
          displayName();
        }
      }
      function displayName() {
        const inputElement = document.querySelector(".js-name-input");
        const name = inputElement.value;
        document.querySelector(
          ".js-name-display"
        ).innerHTML = `Your name is: ${name}`;
      }
    </script>
  </body>
</html>
