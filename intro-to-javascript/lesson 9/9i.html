<!DOCTYPE html>
<html>
  <head>
    <title>9i</title>
    <style></style>
  </head>
  <body>
    <button
      onclick="
    displayCartQuantity();
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1);
    
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
    updateCartQuantity(2);
  
    "
    >
      +2
    </button>

    <button
      onclick="
     updateCartQuantity(3);
    
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4);
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5);
    
    "
    >
      +5
    </button>

    <button
      onclick="
      updateCartQuantity(-1);
   "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
   "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
     "
    >
      -3
    </button>

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');

      
      displayCartQuantity();
    "
    >
      Reset Cart
    </button>

    <p class="js-quantity-count"></p>

    <script>
      let cartQuantity = 0;
      displayCartQuantity();

      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert("The cart is full");
          return;
        } else if (cartQuantity + value < 0) {
          alert("Not enough items");
          return;
        } else {
          cartQuantity += value;
        }
        displayCartQuantity();
      }
      function displayCartQuantity() {
        document.querySelector(
          ".js-quantity-count"
        ).innerHTML = `Cart quantity:${cartQuantity}`;
      }
    </script>
  </body>
</html>
