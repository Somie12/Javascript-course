<!DOCTYPE html>
<html>
  <head>
    <title>8d</title>
    <style></style>
  </head>
  <body>
    <script>
      const prod1 = {
        name: "basketball",
        price: 2095,
      };

      const prod2 = {
        name: "choclate",
        price: 1050,
      };
      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1;
        } else if (product2.price < product1.price) {
          return product2;
        }
      }

      console.log(comparePrice(prod1, prod2));
    </script>
  </body>
</html>
