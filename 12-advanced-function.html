<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
    <style></style>
  </head>
  <body>
    <button onclick="" class="js-button">Click</button>
    <script>
      const buttonElement = document.querySelector(".js-button");

      const eventListener = () => {
        console.log("click");
      };
      buttonElement.addEventListener("click", eventListener);

      buttonElement.addEventListener("click", () => {
        console.log("click2");
      });

      buttonElement.removeEventListener("click", eventListener);

      greeting(); //hoisting - calling a function before it's creation, doesn't work when function is stored in a value
      function greeting() {
        console.log("hello");
      }
      greeting();
      const num = 2;
      //const function1  = function greeting()
      const function1 = function () //anonymous function
      {
        console.log("hello");
      };

      console.log(function1);
      console.log(typeof function1);
      function1();

      const object1 = {
        num: 2,
        fun: function greeting() {
          console.log("hello3");
        },
      };
      object1.fun();

      function display(param) {
        console.log(param);
      }
      display(2);

      function run(param) {
        param();
      }
      run(
        function () //passing a function in another function, function is called callback
        {
          console.log("hello04");
        }
      );

      setTimeout(function () {
        console.log("timeout");
        console.log("timeout2");
      }, 3000); //will wait for 3s to run the function and display 'timeout' in console

      console.log("next line");

      setInterval(function () {
        console.log("interval");
      }, 3000); //function will run after 3s, but will keep running after every 3s

      console.log("next line 2");

      ["make dinner", "wash dishes", "watch youtube"].forEach(
        (value, index) => {
          if (value === "wash dishes") {
            return;
          }
          console.log(index);
          console.log(value);
        }
      );

      const regularFunction = function (param, param2) {
        console.log("hello");
        return 5;
      };
      const arrowFunction = (param, param2) => {
        //arrow function
        console.log("hello");
        return 5;
      };
      arrowFunction();

      const oneParam = (param) => {
        console.log(param + 1);
      };
      oneParam(2);

      const oneLine = () => 2 + 3;
      console.log(oneLine());

      const object2 = {
        //shorthand method syntax
        method: () => {},
        method() {},
      };

      console.log(
        [1, -3, 5].filter((value, index) => {
          /*
        if (value >= 0) {
          return true;
        } else {
          return false;
        }
        */
          return value >= 0;
        })
      );

      console.log(
        [1, 1, 3].map((value, index) => {
          return value * 2;
        })
      );

      console.log([1, 1, 3].map((value) => value * 2));
    </script>
  </body>
</html>
